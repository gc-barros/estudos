<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Welcome back!</title>
  <meta name="description" content="Login Page">

  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/styles.css">

  <script type="module" defer src="assets/js/main.js"></script>
</head>

<body>
  <main class="container-principal">
    <div class="login-form__container">
        <form class="login-form" id="login-form">
        <h1>&#x1F44B; Welcome back!</h1>
        <div class="form-group">
          <label class="form-group__label" for="username">Username</label>
          <input class="form-group__input" type="text" name="username" id="username" placeholder="Enter username">
          <span class="form-group__message" id="username-message"></span>
        </div>
        <div class="form-group">
          <label class="form-group__label" for="password">Password</label>
          <input class="form-group__input" type="password" name="password" id="password" placeholder="Enter password">
          <span class="form-group__message" id="password-message"></span>
        </div>
        <button class="form-btn__submit" type="submit">Login</button>
      </form>
      </div>
  </main>
</body>

</html>
